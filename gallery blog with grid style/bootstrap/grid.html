<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
	.pink {
		background: pink;
		border: 1px solid red;
	}
	.orange {
		background: lightgreen;
		border: 1px dashed blue;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-6 pink">first half</div>
					<div class="col-lg-6 pink">second half</div>
				</div>
			</div>
			<div class="col-md-3 col-sm-6 pink">PART 1</div>
			<div class="col-md-3 col-sm-6 pink">PART 1</div>
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-6 orange">first</div>  
					<div class="col-lg-6 orange">second</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
